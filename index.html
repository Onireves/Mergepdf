<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PDF Studio Pro</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        },
                        dark: {
                            bg: '#0F0F0F',
                            surface: '#1A1A1A',
                            border: '#2A2A2A'
                        }
                    },
                    boxShadow: {
                        'soft': '0 20px 40px -15px rgba(0, 0, 0, 0.05)',
                        'glow': '0 0 20px rgba(59, 130, 246, 0.15)'
                    }
                }
            }
        }
    </script>
    
    <!-- Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; touch-action: manipulation; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .dark ::-webkit-scrollbar-thumb { background: #333; }

        /* Spinner */
        .loader {
            border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; border-top: 2px solid #fff;
            width: 16px; height: 16px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Quality Options Grid */
        .quality-option {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .quality-option.active {
            background-color: #eff6ff; border-color: #3b82f6; color: #1d4ed8;
        }
        .dark .quality-option.active {
            background-color: rgba(59, 130, 246, 0.15); border-color: #3b82f6; color: #60a5fa;
        }

        /* Drop Zone Animation */
        .drop-zone {
            background-image: url("data:image/svg+xml,%3csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3e%3crect width='100%25' height='100%25' fill='none' rx='24' ry='24' stroke='%23CBD5E1' stroke-width='2' stroke-dasharray='12%2c 12' stroke-dashoffset='0' stroke-linecap='square'/%3e%3c/svg%3e");
            transition: all 0.3s ease;
        }
        .dark .drop-zone {
            background-image: url("data:image/svg+xml,%3csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3e%3crect width='100%25' height='100%25' fill='none' rx='24' ry='24' stroke='%23334155' stroke-width='2' stroke-dasharray='12%2c 12' stroke-dashoffset='0' stroke-linecap='square'/%3e%3c/svg%3e");
        }
        .drop-zone.dragover {
            transform: scale(1.01);
            background-color: rgba(59, 130, 246, 0.05);
            background-image: url("data:image/svg+xml,%3csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3e%3crect width='100%25' height='100%25' fill='none' rx='24' ry='24' stroke='%233B82F6' stroke-width='2' stroke-dasharray='12%2c 12' stroke-dashoffset='0' stroke-linecap='square'/%3e%3c/svg%3e");
        }
        
        .safe-area-bottom {
            padding-bottom: calc(80px + env(safe-area-inset-bottom));
        }
    </style>
</head>
<body class="bg-[#F8FAFC] dark:bg-dark-bg text-slate-800 dark:text-slate-200 min-h-[100dvh] flex flex-col lg:flex-row lg:h-[100dvh] lg:overflow-hidden selection:bg-brand-100 dark:selection:bg-blue-900">

    <!-- Version Number (Mobile Only) -->
    <div class="lg:hidden fixed bottom-2 left-2 z-50 text-[10px] text-slate-300 dark:text-slate-700 font-mono pointer-events-none">
        v1.0.10
    </div>

    <!-- Mobile Header -->
    <div class="lg:hidden flex justify-between items-center p-4 bg-white dark:bg-dark-surface border-b border-slate-200 dark:border-dark-border z-30 sticky top-0 shadow-sm">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-brand-500 to-brand-700 flex items-center justify-center text-white shadow-glow">
                <i class="fa-solid fa-layer-group text-xs"></i>
            </div>
            <h1 class="text-base font-bold tracking-tight text-slate-900 dark:text-white">PDF Studio</h1>
        </div>
        <div class="flex items-center gap-3">
            <button id="mobileThemeToggle" class="w-8 h-8 rounded-full bg-slate-100 dark:bg-dark-bg text-slate-500 dark:text-slate-300 flex items-center justify-center">
                <i class="fa-solid fa-moon dark:hidden"></i>
                <i class="fa-solid fa-sun hidden dark:block"></i>
            </button>
            <button id="mobileMenuBtn" class="w-8 h-8 rounded-lg bg-slate-100 dark:bg-dark-bg text-slate-600 dark:text-slate-300 flex items-center justify-center border border-slate-200 dark:border-dark-border">
                <i class="fa-solid fa-sliders"></i>
            </button>
        </div>
    </div>

    <!-- Mobile Sidebar Overlay -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-black/50 z-40 hidden lg:hidden backdrop-blur-sm transition-opacity opacity-0"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-72 lg:w-80 bg-white dark:bg-dark-surface border-r border-slate-200 dark:border-dark-border flex flex-col shadow-2xl lg:shadow-xl lg:shadow-slate-200/50 dark:shadow-none transform transition-transform duration-300 -translate-x-full lg:translate-x-0 lg:static flex-shrink-0">
        
        <!-- Header -->
        <div class="p-5 lg:p-6 pb-2 flex-shrink-0">
            <div class="flex items-center justify-between mb-6">
                <!-- Desktop Logo -->
                <div class="hidden lg:flex items-center gap-3">
                    <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-brand-500 to-brand-700 flex items-center justify-center text-white shadow-glow">
                        <i class="fa-solid fa-layer-group text-lg"></i>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold tracking-tight text-slate-900 dark:text-white leading-tight">PDF Studio</h1>
                        <p class="text-xs text-slate-500 font-medium">Professional Merger</p>
                    </div>
                </div>
                <!-- Mobile Title -->
                <div class="lg:hidden text-lg font-bold text-slate-900 dark:text-white">Settings</div>
                <!-- Close Button -->
                <button id="closeSidebarBtn" class="lg:hidden w-8 h-8 rounded-full bg-slate-100 dark:bg-dark-bg text-slate-500 flex items-center justify-center">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <div class="space-y-6">
                <!-- File Name Input -->
                <div>
                    <label class="text-[11px] uppercase font-bold text-slate-400 tracking-wider mb-2 block">Output Filename</label>
                    <div class="relative group">
                        <i class="fa-regular fa-file-pdf absolute left-3 top-3 lg:top-2.5 text-slate-400 group-focus-within:text-brand-500 transition-colors"></i>
                        <input type="text" id="filenameInput" value="merged_document" 
                            class="w-full bg-slate-50 dark:bg-[#252525] border border-slate-200 dark:border-dark-border rounded-xl py-2.5 lg:py-2 pl-9 pr-12 text-base lg:text-sm focus:outline-none focus:ring-2 focus:ring-brand-500/20 focus:border-brand-500 transition-all font-medium text-slate-700 dark:text-slate-300">
                        <span class="absolute right-3 top-3 lg:top-2.5 text-xs text-slate-400 font-medium">.pdf</span>
                    </div>
                </div>

                <!-- ID Mode Toggle & Settings -->
                <div class="bg-slate-50 dark:bg-[#252525] rounded-xl border border-slate-200 dark:border-dark-border overflow-hidden">
                    <div class="p-3 flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-lg bg-orange-100 dark:bg-orange-900/30 text-orange-600 dark:text-orange-400 flex items-center justify-center">
                                <i class="fa-regular fa-id-card text-xs"></i>
                            </div>
                            <div class="flex flex-col">
                                <span class="text-sm font-semibold text-slate-700 dark:text-slate-200">ID Card</span>
                                <span class="text-[10px] text-slate-400">Merge first 2 items</span>
                            </div>
                        </div>
                        
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="idModeToggle" class="sr-only peer">
                            <div class="w-11 h-6 bg-slate-200 peer-focus:outline-none rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-brand-600"></div>
                        </label>
                    </div>

                    <div id="idScaleSettings" class="hidden px-3 pb-3 pt-1 border-t border-slate-100 dark:border-dark-border bg-white dark:bg-dark-surface/50">
                        <label class="text-[10px] font-semibold text-slate-400 mb-2 block">Card Scale</label>
                        <select id="idScaleSelect" class="w-full text-xs bg-slate-50 dark:bg-dark-bg border border-slate-200 dark:border-dark-border rounded-lg px-2 py-2 text-slate-700 dark:text-slate-300 focus:outline-none focus:ring-1 focus:ring-brand-500">
                            <option value="auto">Card Size (Approx)</option>
                            <option value="medium">Large (Half Page)</option>
                            <option value="full">Max Width (Full Page)</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scrollable Settings -->
        <div class="px-6 py-2 overflow-y-auto flex-grow">
            <div class="py-4 border-t border-slate-100 dark:border-dark-border">
                <label class="text-[11px] uppercase font-bold text-slate-400 tracking-wider mb-3 block">Quality & Size</label>
                
                <div class="grid grid-cols-2 gap-2 mb-3">
                    <button class="quality-option active p-3 rounded-xl border border-slate-200 dark:border-dark-border bg-white dark:bg-[#252525] text-left hover:border-brand-300 transition-all group" data-value="medium">
                        <div class="flex justify-between items-start mb-1">
                            <i class="fa-solid fa-scale-balanced text-xs text-slate-400 group-[.active]:text-brand-500"></i>
                            <div class="w-2 h-2 rounded-full bg-slate-200 group-[.active]:bg-brand-500"></div>
                        </div>
                        <div class="text-xs font-semibold">Balanced</div>
                        <div class="text-[10px] text-slate-400 opacity-80">Recommended</div>
                    </button>

                    <button class="quality-option p-3 rounded-xl border border-slate-200 dark:border-dark-border bg-white dark:bg-[#252525] text-left hover:border-brand-300 transition-all group" data-value="best">
                        <div class="flex justify-between items-start mb-1">
                            <i class="fa-regular fa-image text-xs text-slate-400 group-[.active]:text-brand-500"></i>
                            <div class="w-2 h-2 rounded-full bg-slate-200 group-[.active]:bg-brand-500"></div>
                        </div>
                        <div class="text-xs font-semibold">Best</div>
                        <div class="text-[10px] text-slate-400 opacity-80">Lossless Copy</div>
                    </button>

                    <button class="quality-option p-3 rounded-xl border border-slate-200 dark:border-dark-border bg-white dark:bg-[#252525] text-left hover:border-brand-300 transition-all group" data-value="small">
                        <div class="flex justify-between items-start mb-1">
                            <i class="fa-solid fa-compress text-xs text-slate-400 group-[.active]:text-brand-500"></i>
                            <div class="w-2 h-2 rounded-full bg-slate-200 group-[.active]:bg-brand-500"></div>
                        </div>
                        <div class="text-xs font-semibold">Smallest</div>
                        <div class="text-[10px] text-slate-400 opacity-80">Compress All</div>
                    </button>

                    <button class="quality-option p-3 rounded-xl border border-slate-200 dark:border-dark-border bg-white dark:bg-[#252525] text-left hover:border-brand-300 transition-all group" data-value="custom">
                        <div class="flex justify-between items-start mb-1">
                            <i class="fa-solid fa-sliders text-xs text-slate-400 group-[.active]:text-brand-500"></i>
                            <div class="w-2 h-2 rounded-full bg-slate-200 group-[.active]:bg-brand-500"></div>
                        </div>
                        <div class="text-xs font-semibold">Custom</div>
                        <div class="text-[10px] text-slate-400 opacity-80">Set Size</div>
                    </button>
                </div>

                <!-- Custom Size Input -->
                <div id="customSizeContainer" class="hidden animate-fade-in-down">
                    <div class="relative">
                        <input type="number" id="targetSizeInput" placeholder="Max File Size (MB)" step="0.1" min="0.1" 
                            class="w-full bg-white dark:bg-[#252525] border border-slate-200 dark:border-dark-border rounded-xl py-2 px-3 text-base lg:text-sm focus:outline-none focus:ring-2 focus:ring-brand-500/20 focus:border-brand-500 transition-all">
                        <span class="absolute right-3 top-2 text-xs text-slate-400 font-medium">MB</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer Actions -->
        <div class="hidden lg:block p-6 border-t border-slate-200 dark:border-dark-border bg-slate-50 dark:bg-[#151515]">
            <button id="desktopMergeBtn" class="w-full bg-brand-600 hover:bg-brand-700 text-white py-3.5 rounded-xl text-sm font-bold shadow-lg shadow-brand-500/30 flex items-center justify-center gap-2 transition-all transform active:scale-[0.98] mb-3">
                <span class="btnText">Merge & Download</span>
                <div class="loader hidden"></div>
            </button>
            <div class="flex justify-between items-center px-1">
                <button id="clearBtn" class="text-xs font-medium text-slate-400 hover:text-red-500 transition-colors flex items-center gap-1.5">
                    <i class="fa-solid fa-trash-can"></i> Clear All
                </button>
                <span class="text-[10px] text-slate-400 dark:text-slate-500 font-mono select-none">v1.0.10</span>
                <button id="themeToggle" class="text-xs font-medium text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors flex items-center gap-1.5">
                    <i class="fa-solid fa-moon dark:hidden"></i>
                    <i class="fa-solid fa-sun hidden dark:block"></i>
                    <span class="dark:hidden">Dark Mode</span>
                    <span class="hidden dark:block">Light Mode</span>
                </button>
            </div>
        </div>
    </aside>

    <!-- Main Workspace with Split View for Preview -->
    <main class="flex-grow flex flex-col lg:flex-row relative w-full lg:w-auto overflow-hidden bg-[#F8FAFC] dark:bg-dark-bg">
        
        <!-- Files Area -->
        <div class="flex-grow flex flex-col relative h-full overflow-hidden lg:w-3/5 xl:w-2/3">
            <!-- Top Shadow Overlay -->
            <div class="absolute top-0 left-0 right-0 h-8 bg-gradient-to-b from-[#F8FAFC] to-transparent dark:from-dark-bg z-10 pointer-events-none"></div>
            
            <!-- Mobile Controls -->
            <div class="lg:hidden px-4 pt-4 flex justify-between items-center">
                <button id="mobilePreviewToggleBtn" class="text-xs font-semibold text-brand-600 dark:text-brand-400 bg-brand-50 dark:bg-brand-900/20 px-3 py-1.5 rounded-full flex items-center gap-1">
                    <i class="fa-regular fa-eye"></i> Preview
                </button>
                <button id="mobileClearBtn" class="text-xs font-semibold text-slate-400 hover:text-red-500 bg-slate-100 dark:bg-dark-surface px-3 py-1.5 rounded-full">
                    Clear All
                </button>
            </div>

            <div class="flex-grow p-4 lg:p-8 overflow-y-auto pb-[100px] lg:pb-8">
                <!-- Drop Zone -->
                <div id="dropZone" class="drop-zone group relative w-full h-40 lg:h-48 rounded-[20px] lg:rounded-[24px] flex flex-col items-center justify-center cursor-pointer mb-6 lg:mb-8 transition-all hover:bg-white hover:shadow-soft dark:hover:bg-[#1A1A1A]">
                    <input type="file" id="fileInput" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" multiple accept="image/jpeg,image/png,application/pdf">
                    
                    <div class="w-12 h-12 lg:w-14 lg:h-14 rounded-2xl bg-white dark:bg-[#252525] shadow-soft flex items-center justify-center mb-3 lg:mb-4 group-hover:scale-110 group-hover:-translate-y-1 transition-all duration-300 border border-slate-100 dark:border-dark-border">
                        <i class="fa-solid fa-cloud-arrow-up text-xl lg:text-2xl text-brand-500"></i>
                    </div>
                    <h3 class="text-base lg:text-lg font-semibold text-slate-700 dark:text-slate-200 mb-1">Tap to add files</h3>
                    <p class="text-xs lg:text-sm text-slate-400">PDF, PNG, JPG supported</p>
                </div>

                <!-- Content Grid -->
                <div id="fileGrid" class="grid grid-cols-2 md:grid-cols-3 xl:grid-cols-3 2xl:grid-cols-4 gap-3 lg:gap-5">
                    <!-- Cards will be injected here -->
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="flex flex-col items-center justify-center text-center opacity-40 select-none py-12 lg:py-20">
                    <div class="w-24 h-24 lg:w-32 lg:h-32 rounded-full bg-slate-100 dark:bg-dark-surface flex items-center justify-center mb-4 lg:mb-6">
                        <i class="fa-regular fa-folder-open text-3xl lg:text-4xl text-slate-300 dark:text-slate-600"></i>
                    </div>
                    <p class="text-slate-400 font-medium text-base lg:text-lg">Your workspace is empty</p>
                    <p class="text-slate-300 text-xs lg:text-sm mt-2 max-w-xs">Add documents to begin</p>
                </div>
            </div>
        </div>

        <!-- Live Preview Panel (Desktop) -->
        <div class="hidden lg:flex flex-col w-2/5 xl:w-1/3 bg-slate-100 dark:bg-[#151515] border-l border-slate-200 dark:border-dark-border h-full">
            <div class="p-4 border-b border-slate-200 dark:border-dark-border flex justify-between items-center bg-white/50 dark:bg-dark-surface/50 backdrop-blur-md">
                <span class="text-xs font-bold uppercase tracking-wider text-slate-500">Live Preview</span>
                
                <!-- Pagination Controls -->
                <div class="flex items-center gap-2 bg-white dark:bg-dark-surface border border-slate-200 dark:border-dark-border rounded-lg px-2 py-1 shadow-sm">
                    <button id="prevPageBtn" class="w-6 h-6 flex items-center justify-center rounded hover:bg-slate-100 dark:hover:bg-white/10 text-slate-500 transition-colors disabled:opacity-30 disabled:cursor-not-allowed">
                        <i class="fa-solid fa-chevron-left text-[10px]"></i>
                    </button>
                    <span id="pageIndicator" class="text-[10px] font-medium text-slate-600 dark:text-slate-300 min-w-[30px] text-center tabular-nums">1 / 1</span>
                    <button id="nextPageBtn" class="w-6 h-6 flex items-center justify-center rounded hover:bg-slate-100 dark:hover:bg-white/10 text-slate-500 transition-colors disabled:opacity-30 disabled:cursor-not-allowed">
                        <i class="fa-solid fa-chevron-right text-[10px]"></i>
                    </button>
                </div>
            </div>
            <div class="flex-grow flex items-center justify-center p-6 overflow-hidden relative">
                <div id="previewContainer" class="shadow-2xl rounded-sm transition-all duration-300">
                    <!-- Canvas injected here -->
                    <div id="previewPlaceholder" class="text-slate-400 text-sm">No preview available</div>
                </div>
                <!-- Loading Overlay -->
                <div id="previewLoader" class="absolute inset-0 bg-slate-100/50 dark:bg-[#151515]/50 flex items-center justify-center hidden">
                    <div class="loader border-slate-400 border-t-brand-500"></div>
                </div>
            </div>
        </div>

        <!-- Mobile Fixed Footer -->
        <div class="fixed bottom-0 left-0 right-0 z-30 bg-white/95 dark:bg-[#151515]/95 backdrop-blur-md p-4 border-t border-slate-200 dark:border-dark-border lg:hidden safe-area-bottom shadow-[0_-5px_10px_rgba(0,0,0,0.05)]">
            <div class="flex gap-2">
                <button id="mobileMergeBtn" class="flex-grow bg-brand-600 hover:bg-brand-700 text-white py-3.5 rounded-xl text-sm font-bold shadow-lg shadow-brand-500/30 flex items-center justify-center gap-2 transition-all transform active:scale-[0.98]">
                    <span class="btnText">Merge & Download</span>
                    <div class="loader hidden"></div>
                </button>
            </div>
        </div>

        <!-- Status Bar -->
        <div id="compressionMsg" class="fixed bottom-[90px] lg:absolute lg:bottom-6 left-1/2 -translate-x-1/2 bg-white dark:bg-dark-surface border border-brand-100 dark:border-brand-900 shadow-xl rounded-full px-5 py-2.5 flex items-center gap-3 transform translate-y-40 lg:translate-y-20 transition-transform duration-300 z-30 pointer-events-none">
            <div class="w-2 h-2 rounded-full bg-brand-500 animate-pulse"></div>
            <span id="compressionText" class="text-xs lg:text-sm font-medium text-slate-700 dark:text-slate-200">Optimizing...</span>
        </div>
    </main>

    <!-- Crop Modal -->
    <div id="cropModal" class="fixed inset-0 z-[60] hidden bg-slate-900/40 backdrop-blur-md flex items-center justify-center p-4 lg:p-6">
        <div class="bg-white dark:bg-dark-surface rounded-3xl shadow-2xl w-full max-w-5xl flex flex-col h-[85vh] overflow-hidden border border-white/20">
            <div class="px-5 py-3 lg:px-6 lg:py-4 border-b border-slate-100 dark:border-dark-border flex justify-between items-center bg-white dark:bg-dark-surface z-10">
                <div>
                    <h3 class="font-bold text-base lg:text-lg text-slate-900 dark:text-white">Crop Image</h3>
                </div>
                <button onclick="closeCropModal()" class="w-8 h-8 rounded-full bg-slate-100 dark:bg-dark-bg hover:bg-slate-200 dark:hover:bg-[#333] flex items-center justify-center transition-colors">
                    <i class="fa-solid fa-xmark text-slate-500"></i>
                </button>
            </div>
            <div class="flex-grow bg-[#0F0F0F] relative overflow-hidden flex items-center justify-center">
                <img id="cropImageTarget" src="" class="max-w-full max-h-full block">
            </div>
            <div class="p-4 lg:p-6 border-t border-slate-100 dark:border-dark-border bg-white dark:bg-dark-surface flex justify-end gap-3 z-10">

                <button onclick="applyCrop()" class="px-5 py-2 lg:px-8 lg:py-2.5 rounded-xl text-sm text-white bg-brand-600 font-bold hover:bg-brand-700 shadow-lg shadow-brand-500/20 transition-all hover:-translate-y-0.5">Apply</button>
            </div>
        </div>
    </div>

    <!-- Mobile Preview Modal -->
    <div id="mobilePreviewModal" class="fixed inset-0 z-[60] hidden bg-slate-100 dark:bg-dark-bg flex flex-col">
        <div class="px-4 py-3 border-b border-slate-200 dark:border-dark-border bg-white dark:bg-dark-surface flex justify-between items-center">
            <h3 class="font-bold text-base text-slate-900 dark:text-white">Live Preview</h3>
            
            <div class="flex items-center gap-3">
                <!-- Mobile Pagination -->
                <div class="flex items-center gap-2 bg-slate-100 dark:bg-dark-bg border border-slate-200 dark:border-dark-border rounded-lg px-2 py-1">
                    <button id="mobilePrevPageBtn" class="w-6 h-6 flex items-center justify-center rounded text-slate-500 disabled:opacity-30">
                        <i class="fa-solid fa-chevron-left text-[10px]"></i>

            <div id="mobilePreviewContainer" class="shadow-2xl"></div>
        </div>
    </div>

    <script>
        // --- Dark Mode Logic ---
        const themeToggle = document.getElementById('themeToggle');
        const mobileThemeToggle = document.getElementById('mobileThemeToggle');
        const html = document.documentElement;

        function toggleTheme() {
            html.classList.toggle('dark');
            localStorage.theme = html.classList.contains('dark') ? 'dark' : 'light';
        }

        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
        } else {
            html.classList.remove('dark');
        }

        themeToggle.addEventListener('click', toggleTheme);
        mobileThemeToggle.addEventListener('click', toggleTheme);

        // --- Sidebar Logic ---
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const closeSidebarBtn = document.getElementById('closeSidebarBtn');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const idModeToggle = document.getElementById('idModeToggle');
        const idScaleSettings = document.getElementById('idScaleSettings');

        function toggleSidebar() {
            const isClosed = sidebar.classList.contains('-translate-x-full');
            if (isClosed) {
                sidebar.classList.remove('-translate-x-full');
                sidebarOverlay.classList.remove('hidden');
                setTimeout(() => sidebarOverlay.classList.remove('opacity-0'), 10);
            } else {
                sidebar.classList.add('-translate-x-full');
                sidebarOverlay.classList.add('opacity-0');
                setTimeout(() => sidebarOverlay.classList.add('hidden'), 300);
            }
        }

        mobileMenuBtn.addEventListener('click', toggleSidebar);
        closeSidebarBtn.addEventListener('click', toggleSidebar);
        sidebarOverlay.addEventListener('click', toggleSidebar);
        
        idModeToggle.addEventListener('change', () => {
            if(idModeToggle.checked) {
                idScaleSettings.classList.remove('hidden');
            } else {
                idScaleSettings.classList.add('hidden');
            }
            triggerPreviewUpdate();
        });

        // Update preview when ID Scale changes
        document.getElementById('idScaleSelect').addEventListener('change', triggerPreviewUpdate);


        // --- Core App State ---
        let files = []; 
        let currentCropId = null;
        let cropper = null;
        let currentQualityMode = 'medium'; 
        let previewDebounceTimer;
        
        // Preview State
        let previewPdfDoc = null;
        let previewPageNum = 1;

        // --- DOM Elements ---
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileGrid = document.getElementById('fileGrid');
        const emptyState = document.getElementById('emptyState');
        const targetSizeInput = document.getElementById('targetSizeInput');
        const customSizeContainer = document.getElementById('customSizeContainer');
        const filenameInput = document.getElementById('filenameInput');
        const compressionMsg = document.getElementById('compressionMsg');
        const compressionText = document.getElementById('compressionText');
        const idScaleSelect = document.getElementById('idScaleSelect');
        const previewContainer = document.getElementById('previewContainer');
        const previewPlaceholder = document.getElementById('previewPlaceholder');
        const previewLoader = document.getElementById('previewLoader');
        const mobilePreviewToggleBtn = document.getElementById('mobilePreviewToggleBtn');
        const mobilePreviewModal = document.getElementById('mobilePreviewModal');
        const closeMobilePreview = document.getElementById('closeMobilePreview');
        const mobilePreviewContainer = document.getElementById('mobilePreviewContainer');
        
        // Pagination Elements
        const prevPageBtn = document.getElementById('prevPageBtn');
        const nextPageBtn = document.getElementById('nextPageBtn');
        const pageIndicator = document.getElementById('pageIndicator');
        
        const mobilePrevPageBtn = document.getElementById('mobilePrevPageBtn');
        const mobileNextPageBtn = document.getElementById('mobileNextPageBtn');
        const mobilePageIndicator = document.getElementById('mobilePageIndicator');

        // --- Quality Preset Logic ---
        const presetBtns = document.querySelectorAll('.quality-option');
        presetBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                presetBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                currentQualityMode = btn.dataset.value;
                if(currentQualityMode === 'custom') {
                    customSizeContainer.classList.remove('hidden');
                    targetSizeInput.focus();
                } else {
                    customSizeContainer.classList.add('hidden');
                    targetSizeInput.value = ''; 
                }
                triggerPreviewUpdate(); // Re-render preview implies quality might change eventually, but mostly layout here
            });
        });

        // --- Drag & Drop ---
        new Sortable(fileGrid, {
            animation: 200,
            ghostClass: 'opacity-40',
            dragClass: 'cursor-grabbing',
            delay: 150, 
            delayOnTouchOnly: true,
            touchStartThreshold: 3,
            onEnd: (evt) => {
                const movedItem = files.splice(evt.oldIndex, 1)[0];
                files.splice(evt.newIndex, 0, movedItem);
                triggerPreviewUpdate();
            },
        });

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, (e) => { e.preventDefault(); e.stopPropagation(); }, false);
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('dragover'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragover'), false);
        });

        dropZone.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFiles, false);

        function handleDrop(e) {
            handleFiles({ target: { files: e.dataTransfer.files } });
        }

        async function handleFiles(e) {
            const newFiles = [...e.target.files];
            for (const file of newFiles) {
                if (file.type === 'application/pdf' || file.type.startsWith('image/')) {
                    await addFile(file);
                }
            }
            renderGrid();
            triggerPreviewUpdate();
        }

        // --- File Handling ---
        async function addFile(file) {
            const id = Math.random().toString(36).substr(2, 9);
            const isPdf = file.type === 'application/pdf';
            let preview = '';
            
            if (isPdf) {
                preview = await generatePdfThumbnail(file);
            } else {
                // Generate a safe thumbnail from Blob URL (avoid base64 for large files)
                preview = await generateImageThumbnail(file, 1500); 
            }

            files.push({
                id,
                file,
                type: isPdf ? 'pdf' : 'img',
                preview,
                rotation: 0
            });
        }

        // Renamed/Standardized file reader
        function readFileAsDataURL(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.readAsDataURL(file);
            });
        }
        
        // NEW: Safe thumbnail generation for UI using ObjectURL
        async function generateImageThumbnail(file, maxDim) {
            return new Promise((resolve) => {
                const url = URL.createObjectURL(file);
                const img = new Image();
                img.onload = () => {
                    URL.revokeObjectURL(url);
                    let w = img.width;
                    let h = img.height;
                    if (w > maxDim || h > maxDim) {
                        const ratio = Math.min(maxDim / w, maxDim / h);
                        w *= ratio;
                        h *= ratio;
                    }
                    const canvas = document.createElement('canvas');
                    canvas.width = w;
                    canvas.height = h;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, w, h);
                    resolve(canvas.toDataURL('image/jpeg', 0.8));
                };
                img.onerror = () => {
                    URL.revokeObjectURL(url);
                    resolve('');
                };
                img.src = url;
            });
        }

        async function generatePdfThumbnail(file) {
            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                const page = await pdf.getPage(1);
                const viewport = page.getViewport({ scale: 0.5 });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                await page.render({ canvasContext: context, viewport: viewport }).promise;
                return canvas.toDataURL();
            } catch (e) {
                console.error("PDF Thumbnail error", e);
                return ''; 
            }
        }

        // --- Rendering ---
        function renderGrid() {
            fileGrid.innerHTML = '';
            if (files.length === 0) {
                emptyState.classList.remove('hidden');
                dropZone.classList.remove('h-40');
                dropZone.classList.add('h-40', 'lg:h-56');
                previewPlaceholder.style.display = 'block';
                previewContainer.innerHTML = '';
                previewContainer.appendChild(previewPlaceholder);
                return;
            }
            emptyState.classList.add('hidden');
            dropZone.classList.remove('h-40', 'lg:h-56');
            dropZone.classList.add('h-24', 'lg:h-32'); 
            previewPlaceholder.style.display = 'none';

            files.forEach((item) => {
                const div = document.createElement('div');
                div.className = 'group relative bg-white dark:bg-dark-surface rounded-xl lg:rounded-2xl shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300 border border-slate-100 dark:border-dark-border overflow-hidden h-48 lg:h-64 flex flex-col select-none cursor-grab active:cursor-grabbing';
                div.setAttribute('data-id', item.id);

                const isImg = item.type === 'img';
                
                div.innerHTML = `
                    <div class="relative h-32 lg:h-44 bg-slate-50 dark:bg-[#151515] flex items-center justify-center overflow-hidden p-3 lg:p-4">
                        <img src="${item.preview}" class="object-contain w-full h-full shadow-lg rounded-sm transition-transform duration-300" 
                             style="transform: rotate(${item.rotation}deg)">
                        
                        <div class="absolute inset-0 bg-slate-900/60 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center gap-2 lg:gap-3 backdrop-blur-[2px]">
                            <button onclick="rotateFile('${item.id}')" class="w-8 h-8 lg:w-10 lg:h-10 bg-white/20 hover:bg-white text-white hover:text-slate-900 rounded-full backdrop-blur-md transition-all flex items-center justify-center" title="Rotate">
                                <i class="fa-solid fa-rotate-right text-sm lg:text-base"></i>
                            </button>
                            ${isImg ? `
                            <button onclick="initCrop('${item.id}')" class="w-8 h-8 lg:w-10 lg:h-10 bg-white/20 hover:bg-white text-white hover:text-slate-900 rounded-full backdrop-blur-md transition-all flex items-center justify-center" title="Crop">
                                <i class="fa-solid fa-crop-simple text-sm lg:text-base"></i>
                            </button>` : ''}
                        </div>
                    </div>
                    <div class="p-3 lg:p-4 bg-white dark:bg-dark-surface flex justify-between items-start flex-grow">
                        <div class="w-full">
                            <div class="flex items-center justify-between mb-0.5 lg:mb-1">
                                <span class="text-[9px] lg:text-[10px] font-bold uppercase tracking-wider text-slate-400 dark:text-slate-500">${item.type}</span>
                                <button onclick="removeFile('${item.id}')" class="text-slate-300 hover:text-red-500 transition-colors p-1 -mr-1">
                                    <i class="fa-solid fa-trash-can text-sm"></i>
                                </button>
                            </div>
                            <div class="truncate text-[10px] lg:text-xs font-semibold text-slate-700 dark:text-slate-200" title="${item.file.name}">
                                ${item.file.name}
                            </div>
                            <div class="text-[9px] lg:text-[10px] text-slate-400 mt-0.5">
                                ${(item.file.size / 1024 / 1024).toFixed(2)} MB
                            </div>
                        </div>
                    </div>
                `;
                fileGrid.appendChild(div);
            });
        }

        // --- Actions ---
        window.rotateFile = (id) => {
            const item = files.find(f => f.id === id);
            if (item) {
                item.rotation = (item.rotation + 90) % 360;
                renderGrid();
                triggerPreviewUpdate();
            }
        };

        window.removeFile = (id) => {
            files = files.filter(f => f.id !== id);
            renderGrid();
            triggerPreviewUpdate();
        };

        const clearAll = () => {
            if (files.length > 0 && confirm('Clear all files?')) {
                files = [];
                renderGrid();
                triggerPreviewUpdate();
            }
        };

        document.getElementById('clearBtn').addEventListener('click', clearAll);
        document.getElementById('mobileClearBtn').addEventListener('click', clearAll);

        // --- Cropping ---
        window.initCrop = async (id) => {
            currentCropId = id;
            const item = files.find(f => f.id === id);
            if (!item || item.type !== 'img') return;
            
            const modal = document.getElementById('cropModal');
            const imageTarget = document.getElementById('cropImageTarget');
            
            // Generate a safe-to-display version of the original file for cropping
            // This prevents loading massive 12MB images directly into the DOM which crashes iOS
            const safeUrl = await generateImageThumbnail(item.file, 2500); 
            
            imageTarget.src = safeUrl;
            modal.classList.remove('hidden');
            
            if (cropper) cropper.destroy();
            cropper = new Cropper(imageTarget, { viewMode: 1, autoCropArea: 0.8, background: false });
        };

        window.closeCropModal = () => {
            document.getElementById('cropModal').classList.add('hidden');
            if (cropper) { cropper.destroy(); cropper = null; }
            currentCropId = null;
        };

        window.applyCrop = () => {
            if (!cropper || !currentCropId) return;
            
            // Limit cropped canvas size to safe bounds for mobile (2500px)
            // Use white fill for transparent regions to prevent black squares
            const canvas = cropper.getCroppedCanvas({
                maxWidth: 2500,
                maxHeight: 2500,
                fillColor: '#FFFFFF'
            });
            
            const croppedDataUrl = canvas.toDataURL('image/jpeg', 0.9);
            const item = files.find(f => f.id === currentCropId);
            if (item) {
                item.preview = croppedDataUrl;
                fetch(croppedDataUrl).then(res => res.blob()).then(blob => {
                    item.file = new File([blob], item.file.name, { type: "image/jpeg" });
                    item.rotation = 0;
                    renderGrid();
                    triggerPreviewUpdate();
                    closeCropModal();
                });
            }
        };

        // --- PDF Generation Core ---
        const { PDFDocument, rgb, degrees } = PDFLib;

        const drawImageCentered = (page, image, opts) => {
            const { width, height, rotate, center_x, center_y } = opts;
            const angle = rotate.angle; 
            const rad = (angle * Math.PI) / 180;
            
            const w2 = width / 2;
            const h2 = height / 2;
            
            const rotOffsetX = w2 * Math.cos(rad) - h2 * Math.sin(rad);
            const rotOffsetY = w2 * Math.sin(rad) + h2 * Math.cos(rad);
            
            page.drawImage(image, {
                x: center_x - rotOffsetX,
                y: center_y - rotOffsetY,
                width: width,
                height: height,
                rotate: rotate
            });
        }

        const compressImage = async (file, q, scaleFactor) => {
            return new Promise((resolve) => {
                const url = URL.createObjectURL(file);
                const img = new Image();
                img.onload = () => {
                    URL.revokeObjectURL(url);
                    // IOS/Mobile Canvas Limit Safety: Reduced to 2500px to prevent black squares
                    const MAX_DIM = 2500;
                    let w = img.width * scaleFactor;
                    let h = img.height * scaleFactor;
                    
                    if (w > MAX_DIM || h > MAX_DIM) {
                        const ratio = Math.min(MAX_DIM / w, MAX_DIM / h);
                        w *= ratio;
                        h *= ratio;
                    }

                    const canvas = document.createElement('canvas');
                    canvas.width = Math.floor(w);
                    canvas.height = Math.floor(h);
                    const ctx = canvas.getContext('2d', { willReadFrequently: true });
                    
                    // Fill white background to prevent black squares on transparency
                    ctx.fillStyle = '#FFFFFF';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    // Draw at exact integer dimensions
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    resolve(canvas.toDataURL('image/jpeg', q));
                };
                img.onerror = () => {
                    URL.revokeObjectURL(url);
                    resolve('');
                };
                img.src = url; 
            });
        };

        const renderPdfPageToImage = async (file, q, scaleFactor) => {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
            const page = await pdf.getPage(1); 
            
            // Limit viewport scale for PDF conversion too
            let effectiveScale = 1.5 * scaleFactor;
            const MAX_DIM = 2500;
            
            // Check approx dimension
            const vpCheck = page.getViewport({ scale: effectiveScale });
            if (vpCheck.width > MAX_DIM || vpCheck.height > MAX_DIM) {
                const ratio = Math.min(MAX_DIM / vpCheck.width, MAX_DIM / vpCheck.height);
                effectiveScale *= ratio;
            }

            const viewport = page.getViewport({ scale: effectiveScale });
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d', { willReadFrequently: true });
            canvas.height = Math.floor(viewport.height);
            canvas.width = Math.floor(viewport.width);
            
            // White bg for PDF pages too
            context.fillStyle = '#FFFFFF';
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            await page.render({ canvasContext: context, viewport: viewport }).promise;
            return canvas.toDataURL('image/jpeg', q);
        };

        async function createPdf(customQuality = null, customScale = null) {
            const pdfDoc = await PDFDocument.create();
            const isIdMode = document.getElementById('idModeToggle').checked;
            const idScaleMode = document.getElementById('idScaleSelect').value;
            
            // Default High Quality if no custom params passed
            const q = customQuality !== null ? customQuality : 0.85;
            const s = customScale !== null ? customScale : 1.0;
            
            // Check if we need to force compression (e.g. Small mode or Custom)
            // If customQuality is passed, we are in an optimization loop, so force compression.
            // If just previewing (customQuality is null), assume high quality copy for speed unless Small is selected.
            const forceCompression = (customQuality !== null) || (currentQualityMode === 'small');

            if (isIdMode) {
                const page = pdfDoc.addPage([595.28, 841.89]);
                const pageWidth = page.getWidth();
                const pageHeight = page.getHeight();
                const targets = files.slice(0, 2);
                
                let targetW = 250; 
                let targetH = 250; 
                if (idScaleMode === 'medium') { targetW = pageWidth * 0.8; targetH = pageHeight * 0.4; }
                if (idScaleMode === 'full') { targetW = pageWidth * 0.9; targetH = pageHeight * 0.45; }

                for (let i = 0; i < targets.length; i++) {
                    const item = targets[i];
                    let embedImg;
                    
                    if (item.type === 'pdf' && !forceCompression) {
                        const thumb = await generatePdfThumbnail(item.file);
                        const imgBytes = await fetch(thumb).then(res => res.arrayBuffer());
                        embedImg = await pdfDoc.embedPng(imgBytes);
                    } else if (item.type === 'pdf' && forceCompression) {
                        const compressedDataUrl = await renderPdfPageToImage(item.file, q, s);
                        const imgBytes = await fetch(compressedDataUrl).then(res => res.arrayBuffer());
                        embedImg = await pdfDoc.embedJpg(imgBytes);
                    } else {
                        const compressedDataUrl = await compressImage(item.file, q, s);
                        const imgBytes = await fetch(compressedDataUrl).then(res => res.arrayBuffer());
                        embedImg = await pdfDoc.embedJpg(imgBytes);
                    }
                    
                    const drawRotation = degrees(-item.rotation);
                    const dims = embedImg.scaleToFit(targetW, targetH);
                    
                    let itemCenterY;
                    if (targets.length === 1) itemCenterY = pageHeight / 2;
                    else if (i === 0) itemCenterY = (pageHeight * 3) / 4;
                    else itemCenterY = pageHeight / 4;

                    drawImageCentered(page, embedImg, {
                        center_x: pageWidth / 2,
                        center_y: itemCenterY,
                        width: dims.width,
                        height: dims.height,
                        rotate: drawRotation
                    });
                }
            } else {
                for (const item of files) {
                    if (item.type === 'pdf' && !forceCompression) {
                        const arrayBuffer = await item.file.arrayBuffer();
                        const srcPdf = await PDFDocument.load(arrayBuffer);
                        const copiedPages = await pdfDoc.copyPages(srcPdf, srcPdf.getPageIndices());
                        copiedPages.forEach((page) => {
                            const existingRotation = page.getRotation().angle || 0;
                            const newRotation = (existingRotation + item.rotation) % 360;
                            page.setRotation(degrees(newRotation));
                            pdfDoc.addPage(page);
                        });
                    } else {
                        let compressedDataUrl;
                        if (item.type === 'pdf') {
                            compressedDataUrl = await renderPdfPageToImage(item.file, q, s);
                        } else {
                            compressedDataUrl = await compressImage(item.file, q, s);
                        }

                        const imgBytes = await fetch(compressedDataUrl).then(res => res.arrayBuffer());
                        const embedImg = await pdfDoc.embedJpg(imgBytes);
                        
                        const isRotated = item.rotation % 180 !== 0;
                        const pW = 595.28;
                        const pH = 841.89;
                        const pageWidth = isRotated ? pH : pW;  
                        const pageHeight = isRotated ? pW : pH;
                        
                        const page = pdfDoc.addPage([pageWidth, pageHeight]);
                        
                        const effectiveImgWidth = isRotated ? embedImg.height : embedImg.width;
                        const effectiveImgHeight = isRotated ? embedImg.width : embedImg.height;
                        
                        const scaleX = pageWidth / effectiveImgWidth;
                        const scaleY = pageHeight / effectiveImgHeight;
                        const scale = Math.min(scaleX, scaleY); 
                        
                        const drawWidth = embedImg.width * scale;
                        const drawHeight = embedImg.height * scale;
                        
                        drawImageCentered(page, embedImg, {
                            center_x: pageWidth / 2,
                            center_y: pageHeight / 2,
                            width: drawWidth,
                            height: drawHeight,
                            rotate: degrees(-item.rotation)
                        });
                    }
                }
            }
            return pdfDoc.save();
        }

        // --- Preview Logic ---
        function triggerPreviewUpdate() {
            if (files.length === 0) return;
            previewLoader.classList.remove('hidden');
            clearTimeout(previewDebounceTimer);
            previewDebounceTimer = setTimeout(() => updatePreview(false), 600);
        }

        async function updatePreview(preservePage = false) {
            if (files.length === 0) {
                previewLoader.classList.add('hidden');
                return;
            }
            try {
                if (!preservePage) {
                    // Generate PDF with default/high quality for preview (fast)
                    const pdfBytes = await createPdf(null, null);
                    // Load document into shared state
                    previewPdfDoc = await pdfjsLib.getDocument(pdfBytes).promise;
                    previewPageNum = 1;
                }
                
                await renderPreviewPage();
                updatePaginationControls();

            } catch (e) {
                console.error("Preview error", e);
            } finally {
                previewLoader.classList.add('hidden');
            }
        }
        
        async function renderPreviewPage() {
            if (!previewPdfDoc) return;
            
            // Render specific page
            const page = await previewPdfDoc.getPage(previewPageNum);
            
            // Desktop Preview
            const container = document.getElementById('previewContainer');
            const viewport = page.getViewport({ scale: 1 });
            
            // Scale canvas to container width
            const containerWidth = container.parentElement.clientWidth - 48; // padding
            const scale = containerWidth / viewport.width;
            const scaledViewport = page.getViewport({ scale: scale });

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = scaledViewport.height;
            canvas.width = scaledViewport.width;
            canvas.style.boxShadow = '0 10px 15px -3px rgba(0, 0, 0, 0.1)';
            canvas.style.borderRadius = '4px';

            await page.render({ canvasContext: context, viewport: scaledViewport }).promise;
            
            container.innerHTML = '';
            container.appendChild(canvas);
            
            // Clone for mobile modal if open
            if (!mobilePreviewModal.classList.contains('hidden')) {
                mobilePreviewContainer.innerHTML = '';
                const mobileCanvas = canvas.cloneNode();
                mobileCanvas.getContext('2d').drawImage(canvas, 0, 0);
                mobilePreviewContainer.appendChild(mobileCanvas);
            }
        }
        
        function updatePaginationControls() {
            if (!previewPdfDoc) return;
            const total = previewPdfDoc.numPages;
            const text = `${previewPageNum} / ${total}`;
            
            pageIndicator.textContent = text;
            mobilePageIndicator.textContent = text;
            
            const isFirst = previewPageNum <= 1;
            const isLast = previewPageNum >= total;
            
            // Desktop
            prevPageBtn.disabled = isFirst;
            nextPageBtn.disabled = isLast;
            
            // Mobile
            mobilePrevPageBtn.disabled = isFirst;
            mobileNextPageBtn.disabled = isLast;
        }
        
        function changePage(delta) {
            if (!previewPdfDoc) return;
            const newPage = previewPageNum + delta;
            if (newPage >= 1 && newPage <= previewPdfDoc.numPages) {
                previewPageNum = newPage;
                renderPreviewPage();
                updatePaginationControls();
            }
        }
        
        // Listeners
        prevPageBtn.addEventListener('click', () => changePage(-1));
        nextPageBtn.addEventListener('click', () => changePage(1));
        mobilePrevPageBtn.addEventListener('click', () => changePage(-1));
        mobileNextPageBtn.addEventListener('click', () => changePage(1));

        // --- Mobile Preview Controls ---
        mobilePreviewToggleBtn.addEventListener('click', () => {
            mobilePreviewModal.classList.remove('hidden');
            // If doc exists, just re-render to ensure mobile canvas is populated
            if (previewPdfDoc) renderPreviewPage(); 
            else triggerPreviewUpdate();
        });
        closeMobilePreview.addEventListener('click', () => {
            mobilePreviewModal.classList.add('hidden');
        });

        // --- Main Merge Handler (Optimized) ---
        async function handleMerge() {
            if (files.length === 0) return alert('Please add files first.');

            const isMobile = window.innerWidth < 1024;
            const btn = isMobile ? document.getElementById('mobileMergeBtn') : document.getElementById('desktopMergeBtn');
            const btnText = btn.querySelector('.btnText');
            const loader = btn.querySelector('.loader');
            
            const userFilename = filenameInput.value.trim() || "merged_document";
            
            btn.disabled = true;
            btnText.textContent = "Processing";
            loader.classList.remove('hidden');

            try {
                const targetSizeMB = (currentQualityMode === 'custom') ? parseFloat(targetSizeInput.value) : null;
                const isAggressiveMode = currentQualityMode === 'small' || targetSizeMB;

                let currentQuality = 0.85; 
                let currentScale = 1.0; 
                if (currentQualityMode === 'small') { currentQuality = 0.5; currentScale = 0.7; }
                
                let attempts = 0;
                let success = false;
                let finalPdfBytes = null;
                const MAX_ATTEMPTS = targetSizeMB ? 5 : (currentQualityMode === 'small' ? 3 : 1); 

                while (attempts < MAX_ATTEMPTS && !success) {
                    if (attempts > 0) {
                        compressionMsg.classList.remove('translate-y-40', 'lg:translate-y-20');
                        compressionText.textContent = `Optimizing (Attempt ${attempts + 1})...`;
                        currentQuality -= 0.15;
                        currentScale -= 0.15;
                        if (currentQuality < 0.1) currentQuality = 0.1;
                        if (currentScale < 0.2) currentScale = 0.2;
                    }

                    // Pass parameters to force compression if needed
                    finalPdfBytes = await createPdf(isAggressiveMode ? currentQuality : null, isAggressiveMode ? currentScale : null);
                    
                    const sizeInMB = finalPdfBytes.byteLength / (1024 * 1024);

                    if (targetSizeMB && sizeInMB > targetSizeMB) {
                        attempts++;
                        console.log(`Size: ${sizeInMB.toFixed(2)}MB > Target: ${targetSizeMB}MB`);
                    } else {
                        success = true;
                    }
                } 

                download(finalPdfBytes, userFilename + ".pdf", "application/pdf");

            } catch (err) {
                console.error(err);
                alert('An error occurred during processing.');
            } finally {
                btn.disabled = false;
                btnText.textContent = "Merge & Download";
                loader.classList.add('hidden');
                compressionMsg.classList.add('translate-y-40', 'lg:translate-y-20');
            }
        }

        document.getElementById('mobileMergeBtn').addEventListener('click', handleMerge);
        document.getElementById('desktopMergeBtn').addEventListener('click', handleMerge);

        function download(data, filename, type) {
            const blob = new Blob([data], { type: type });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.style.display = "none";
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
        }
    </script>
